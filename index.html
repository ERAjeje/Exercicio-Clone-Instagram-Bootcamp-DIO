<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img id="iphone-black" src="./assets/images/celular-black-instagram.png" alt="iphone preto com página do instagram">
            <img id="iphone-white" src="./assets/images/celular-instagram.png" alt="iphone branco com página do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/images/Instagram-Logo.png" class="instagram-logo" alt="logo Instagram">
                <form>
                    <div class="sub-group">
                        <input type="email" name="user-input-email" id="user-input-email" placeholder="Phone number, username or email">
                        <input type="password" name="user-input-password" id="user-input-password" placeholder="Password">
                        <button type="submit">Log in</button>
                    </div>
                    <div class="diviser"><div></div> OR <div></div></div>
                    <div class="sub-group">
                        <a href="#"><img src="./assets/images/facebook.png" class="facebook-logo" alt="logo facebook"> <samp>Log in with Facebook</samp></a>
                    </div>
                    <div class="sub-group forgot-password">
                        <a href="#"><span>Forgot password</span></a>
                    </div>
                </form>
            </div>
            <div class="group sub-group">
                <span class="sign-up">Don't have an account? <a href="#">Sign up</a></span>
            </div>
            <div class="acesibility group">
                <h6>Get the app.</h6>
                <img src="./assets/images/appstore.png" class="app-download" alt="Link App Store">
                <img src="./assets/images/googleplay.png" class="app-download"  alt="Link Google Play">
            </div>
        </div>
    </div>
    
</body>
</html>
